<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="jokerModel" src="scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity
        id="joker"
        gltf-model="#jokerModel"
        position="0 1.6 -3"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
      >
      </a-entity>

      <a-camera position="0 2 5"></a-camera>
      <a-light type="ambient" color="#888"></a-light>
      <a-light
        type="directional"
        position="0 1 0"
        intensity="1"
        color="red"
      ></a-light>

      <a-box position="0 1 -3" rotation="0 45 0" color="red"></a-box>

      <a-sky color="black"></a-sky>

      <a-entity position="0 5.5 -2">
        <a-text
          value="Shin Megami Tensei If Spinoff Series Revelations Persona 5 Tactic Q2 Legend of New Cinema Labyrinth Strikers Golden Reload Joker 6"
          align="center"
          color="#FFFFFF"
          width="6"
        ></a-text>
      </a-entity>
    </a-scene>
  </body>
  <script src="script.js"></script>
</html>
